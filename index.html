<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分岐値計算サイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>分岐値計算サイト</h1>
    <div>
      <span>分岐値:<br></span>
      <span id="result">0x000000</span>
    </div>
    <input id="fromAddress" type="text" maxlength="8" placeholder="分岐元アドレス (16進数)" autocomplete="off">
    <input id="toAddress" type="text" maxlength="8" placeholder="分岐先アドレス (16進数)" autocomplete="off">
    <button id="calc">分岐値計算</button>
    <button id="clear">クリア</button>
    <button id="copy">分岐値をコピー</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
